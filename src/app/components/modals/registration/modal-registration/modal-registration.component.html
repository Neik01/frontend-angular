 <!-- Registration Modal -->

 
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="registrationModalLabel">Đăng ký</h1>
          <button type="button" id="btn-close" class="btn-close"  aria-label="Close" (click)="close()"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="regisForm" (ngSubmit)="submitFormRegis()">
                <div class="form-floating mb-3">
                    <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" formControlName="email" />
                    <label for="inputEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="inputUsername" type="text" placeholder="Họ và tên" formControlName="username" />
                    <label for="inputUsername">Họ và tên</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="inputPassword" type="password" placeholder="Mật khẩu" formControlName="password" />
                    <label for="inputPassword">Mật khẩu</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="inputConfirmPassword" type="password" placeholder="Xác nhận mật khẩu" formControlName="confirmPassword" />
                    <label for="inputConfirmPassword">Xác nhân mật khẩu</label>
                </div>
                
                <div class="d-flex align-items-center justify-content-between mt-4 mb-0 ">
                    
                    <button class="btn btn-primary" type="submit">Đăng ký</button>
                </div>
                
            </form>
        </div>
        <div class="card-footer text-center py-3">
            <div class="small"><button id="btnLogin" (click)="openLoginModal()">Đã có tài khoản? Đăng nhập ngay!</button></div>
        </div>
      </div>
