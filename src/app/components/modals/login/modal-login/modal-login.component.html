  <!-- Login Modal -->

<div class="modal-content" id="modalLogin">
 
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="registrationModalLabel">Đăng nhập</h1>
            <button type="button" id="btn-close" class="btn-close"  aria-label="Close" (click)="close()"></button>
          </div>
        <div class="modal-body">
                        <form [formGroup]="loginForm" (ngSubmit)="submitFormLogin()">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" formControlName="email" />
                                <label for="inputEmail">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="inputPassword" type="password" placeholder="Mật khẩu" formControlName="password" />
                                <label for="inputPassword">Mật khẩu</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                <label class="form-check-label" for="inputRememberPassword">Lưu mật khẩu</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                <a class="small" href="password.html">Quên mật khẩu?</a>
                                <button class="btn btn-primary" type="submit">Đăng nhập</button>
                            </div>
                            
                        </form>
             
                    <div class="card-footer text-center py-3">
                        <div class="small"><button id="btnRegis" (click)="openRegisModal()">Chưa có tài khoản? Đăng ký ngay!</button></div>
                    </div>
              
        </div>
    
</div>
